{% extends 'base.html' %} {% block play %}

<h1>{{ title }}</h1>
<div id="comp">
	<h2>Player Vs Computer</h2>
	<p>
		Player will enter their name and select an option from the drop-down
		menu, then hit See Winner button
	</p>
	<form action="/play" method="post">
		<label for="input-p1-name">Player Name: </label>
		<input type="text" name="p1-name" id="input-p1-name" />

		<label for="input-p1-choice">Player Choice: </label>
		<select name="p1-choice" id="input-p1-choice">
			<option value="">Select from the below choices:</option>
			<option value="rock">Rock</option>
			<option value="paper">Paper</option>
			<option value="scissors">Scissors</option>
		</select>
		<button type="submit">See Winner</button>
	</form>
</div>
{% endblock %}
