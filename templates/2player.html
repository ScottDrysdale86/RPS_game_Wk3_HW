{% extends 'base.html' %} {% block two_player %}

<h1>{{ title }}</h1>
<div id="comp">
	<h2>Player Vs Player</h2>
	<div id="two_display">
		<p>
			Players will enter their name and select an option from the
			drop-down menu, then hit <b> See Winner</b> button
		</p>
		<form action="/2player" method="post">
			<input
				class="player_name"
				type="text"
				name="p1-name"
				id="input-p1-name"
				placeholder="Player 1 Name"
			/>

			<select class="dropdown" name="p1-choice" id="input-p1-choice">
				<option value="">Select from the below choices:</option>
				<option value="rock">Rock</option>
				<option value="paper">Paper</option>
				<option value="scissors">Scissors</option>
			</select>

			<input
				class="player_name"
				type="text"
				name="p2-name"
				id="input-p2-name"
				placeholder="Player 2 Name"
			/>

			<select class="dropdown" name="p2-choice" id="input-p2-choice">
				<option value="">Select from the below choices:</option>
				<option value="rock">Rock</option>
				<option value="paper">Paper</option>
				<option value="scissors">Scissors</option>
			</select>

			<button class="button" type="submit">See Winner</button>
		</form>
	</div>
</div>
{% endblock %}
